<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0e8bff" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <title>Telegram School Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      (function () {
        window.process = window.process || {};
        window.process.env = window.process.env || {};

        try {
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "/runtime-config.json", false);
          xhr.send(null);

          if (xhr.status >= 200 && xhr.status < 300) {
            var config = JSON.parse(xhr.responseText || "{}");
            Object.assign(window.process.env, config);
          }
        } catch (_error) {
          // Keep defaults from compiled frontend if runtime config fetch fails.
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./frontend.tsx"></script>
  </body>
</html>
